<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f9f9f9;
            width: 100%;
        }                                                                                      
        .navbar{
            display:flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px 10px 7px;
            height: 53px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            background-color: #fff;
            border-bottom: 1px solid rgb(197, 195, 195);
        }
        ul.nav-list{
            display: flex;
            align-items: center;
            gap: 15px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-icon-main{
            height: 40px;
            width: 40px;
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
            padding: 1rem;
           border-right: 1px solid  rgb(197, 195, 195);
        }
       
        .nav-icon{
            height: 40px;
            width: 40px;
            background-color: rgb(219, 218, 218);
            border-radius: 50%;
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .nav-icon img{
            height: 16px;
            position: absolute;
            left: 12px;
        }
        .nav-icon.nav-icon-active{
            background-color: rgb(191, 219, 254) !important;
        }
        .badge{
            position: absolute;
            top: -3px;
            left: 21px;
            border-radius: 50%;
            background-color: rgb(37 99 235);
            color: white;
            padding: 2px 5px;
            font-size: 12px;
        }
        .avataar{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }
        .avtaar img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul class="nav-list nav-left">
            <li>
                <div class="nav-icon-main">
             <img src="mainicon.svg" alt="connect">
                </div>
            </li>
            <li>
                <div class="nav-icon nav-icon-active">
                    <img src="icon1.svg" alt="icon1">
                </div>
            </li>
            <li>
                <div class="nav-icon">
                    <img src="icon2.svg" alt="icon2">
                </div>
            </li>
            <li>
                <div class="nav-icon">
                    <img src="icon3.svg" alt="icon3">
                </div>
            </li>
            <li>
                <div class="nav-icon">
                    <img src="icon4.svg" alt="icon4">
                    <div class="badge">2</div>
                </div>
            </li>
            <li>
                <div class="nav-icon">
                    <img src="icon5.svg" alt="icon5">
                </div>
            </li>
        </ul>


        <ul class="nav-list nav-right">
            <li>
                <div class="nav-icon">
                    <img src="icon6.svg" alt="icon6" >
                </div>
            </li>
            <li>
                <div class="nav-icon">
                    <img src="icon7.svg" alt="icon7">
                </div>
            </li>
            <li>
                <div class="avataar">
                    <img src="https://i.pravatar.cc/48?img=1"  alt="user">
                </div>
            </li>
        </ul>
    </div>
    <iframe src="rightsideprofile.html" style="border: none; width: 350px;height: 100vh;position: fixed;"></iframe>
    <iframe src="sidebar.html" style="border:none; width:300px;height:100vh;position: fixed;top: 0;left: 0;"></iframe>
</body>
</html>
